{{define "Home"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Echo-server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 5px;">
      <div class="row border rounded bg-danger">
        <div class="row">
          <div class="col-12 text-white">
            {{ .Hostname }}
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-white">
            {{ .Datetime }}
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12 border rounded" style="padding-top: 10px;">
          <table class="table table-hover">
            <thead class="thead">
              <tr class="table-secondary">
                <th colspan="2" class="text-light-emphasis">HTTP Request Headers</th>
              </tr>
              <tr class="table-light">
                <th class="text-light-emphasis" style="min-width: 300px;">KEY</th>
                <th class="text-light-emphasis">VALUE</th>
              </tr>
            </thead>
            <tbody class="border-bottom">
              {{ range $key, $value := .Request.Header }}
              <tr>
                <th style="min-width: 200px">{{ $key }}</th>
                <td>{{ $value }}</td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12 border rounded" style="padding-top: 10px;">
          <table class="table table-hover">
            <thead class="thead">
              <tr class="table-secondary">
                <th colspan="2" class="text-light-emphasis">Environmet Variables</th>
              </tr>
              <tr class="table-light">
                <th class="text-light-emphasis" style="min-width: 300px;">KEY</th>
                <th class="text-light-emphasis">VALUE</th>
              </tr>
            </thead>
            <tbody class="border-bottom">
              {{ range $key, $value := .EnvironmentVariables }}
              <tr>
                <th style="min-width: 200px">{{ $key }}</th>
                <td>{{ $value }}</td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
      <br />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
{{end}}
